<body>
  <main class="main" id="top">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" data-navbar-on-scroll="data-navbar-on-scroll">
      <div class="container"><a class="navbar-brand" href="index.html"><img class="logo" src="static/images/logop2p.webp" alt="" /></a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa-solid fa-bars text-white fs-3"></i></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Главная</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="/trades">Cвязки</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="">Тарифы</a></li>
            {% if current_user.is_authenticated %}
            <div class="dropdown">
              <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{current_user.getName()}}
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item-text" href="{{url_for('profile')}}">Личный кабинет</a></li>
                <li><a class="dropdown-item-text" href="{{url_for('logout')}}">Выйти</a></li>
              </ul>
            </div>
            {% else %}
            <li class="nav-item mt-2 mt-lg-0"><a class="nav-link btn btn-light text-black w-md-25 w-50 w-lg-100" aria-current="page" href="/singin">Авторизация</a></li>
            <li class="nav-item mt-2 mt-lg-0"><a class="nav-link btn btn-light text-black w-md-25 w-50 w-lg-100" aria-current="page" href="/singup">Зарегистрироваться</a></li>            
            {% endif %}
            
          </ul>
        </div>
      </div>
    </nav>
